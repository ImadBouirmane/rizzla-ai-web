<app-header></app-header>
<section class="contact-page">
  <div class="container">
    <div class="page-header animate-fade-in-up">
      <h1 class="page-title">Contact Us</h1>
      <p class="page-subtitle">We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
    </div>
    
    <div class="contact-content">
      <div class="contact-info glass animate-fade-in-up">
        <h2>Get in Touch</h2>
        <div class="info-item">
          <i class="bx bx-envelope"></i>
          <div>
            <h3>Email</h3>
            <p>support@rizzlaai.com</p>
          </div>
        </div>
        <div class="info-item">
          <i class="bx bx-time-five"></i>
          <div>
            <h3>Response Time</h3>
            <p>We typically respond within 24 hours</p>
          </div>
        </div>
        <div class="info-item">
          <i class="bx bx-support"></i>
          <div>
            <h3>Support</h3>
            <p>Available Monday - Friday, 9 AM - 6 PM EST</p>
          </div>
        </div>
      </div>
      
      <form class="contact-form glass animate-fade-in-up" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" [(ngModel)]="contactForm.name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="contactForm.email" required>
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" [(ngModel)]="contactForm.subject" required>
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" [(ngModel)]="contactForm.message" required></textarea>
        </div>
        
        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </div>
  </div>
</section>
<app-footer></app-footer>
