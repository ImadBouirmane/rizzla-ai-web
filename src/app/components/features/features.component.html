<section id="features" class="features">
  <div class="container">
    <div class="section-header animate-fade-in-up">
      <h2 class="section-title">Powerful Features for Emotional Connection</h2>
      <p class="section-subtitle">
        Everything you need to build deeper emotional bonds and master your relationship
      </p>
    </div>
    
    <div class="features-grid">
      @for (feature of features; track feature.title; let i = $index) {
        <div class="feature-card glass animate-fade-in-up hover-lift" [style.animation-delay]="i * 0.1 + 's'">
          <i class="bx {{ feature.icon }} feature-icon animate-pulse"></i>
          <h3 class="feature-title zain-bold">{{ feature.title }}</h3>
          <p class="feature-description">{{ feature.description }}</p>
        </div>
      }
    </div>
  </div>
</section>
