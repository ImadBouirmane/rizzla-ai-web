<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-brand">
        <a routerLink="/" class="logo">
          <img src="/logo.jpeg" alt="Rizzla AI" class="logo-img" />
          <span class="logo-text">Rizzla <span class="logo-ai">AI</span></span>
        </a>
        <p class="footer-tagline">Emotional Intelligence for Dating</p>
        <p class="footer-description">
          Helping couples build deeper emotional connections through AI-powered guidance.
        </p>
        <app-store-badges></app-store-badges>
      </div>
      
      <div class="footer-links">
        <div class="footer-column">
          <h4>Product</h4>
          <ul>
            <li><a routerLink="/" fragment="features">Features</a></li>
            <li><a routerLink="/" fragment="pricing">Subscriptions</a></li>
            <li><a routerLink="/faq">FAQ</a></li>
          </ul>
        </div>
        
        <div class="footer-column">
          <h4>Company</h4>
          <ul>
            <li><a routerLink="/contact">Contact</a></li>
          </ul>
        </div>
        
        <div class="footer-column">
          <h4>Legal</h4>
          <ul>
            <li><a routerLink="/privacy">Privacy Policy</a></li>
            <li><a routerLink="/terms">Terms of Service</a></li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="footer-bottom">
      <p>&copy; {{ currentYear }} Rizzla AI. All rights reserved.</p>
      <div class="footer-social">
        <a href="#" (click)="$event.preventDefault(); openSocialModal('X')" aria-label="X">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="social-icon">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
          </svg>
        </a>
        <a href="#" (click)="$event.preventDefault(); openSocialModal('Facebook')" aria-label="Facebook">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" (click)="$event.preventDefault(); openSocialModal('Instagram')" aria-label="Instagram">
          <i class="bx bxl-instagram"></i>
        </a>
      </div>
    </div>
  </div>
</footer>

<app-coming-soon-modal 
  [isOpen]="isSocialModalOpen" 
  [storeName]="socialPlatform"
  (close)="closeSocialModal()">
</app-coming-soon-modal>
